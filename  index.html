<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>
  <div id="app">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">　
      メッセージ反転します
    </button>
    <h1 :style="[styleObject, baseStyles]">
      Hello
    </h1>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: "Hello world",
        styleObject: {
          color: 'red',
          'background-color': 'blue'
        },
        baseStyles: {
          fontSize: '60px'
        }
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>

</html>
